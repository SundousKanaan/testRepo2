<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackgroundCheck Voorbeeld</title>
    <script type="text/javascript" src="./background-check.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Een tekstelement dat we willen aanpassen op basis van de achtergrond -->
    <p class="target">Dit is wat voorbeeldtekst.</p>

    <!-- cute cat image used to hover on other elements -->
    <div class="img-container">
      <img src="hover.png" id="draggableImage" draggable="true" />
    </div>
    <!-- Een thumbnail met een achtergrondafbeelding -->
    <div class="thumbnail"></div>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="captureBtn">Maak Foto</button>
    <canvas id="canvas" width="640" height="480" style="display: none"></canvas>
    <img id="photo" src="#" alt="Jouw Foto" />

    <script type="text/javascript" src="./js.js"></script>
  </body>
</html>
